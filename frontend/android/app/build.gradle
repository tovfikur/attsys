apply plugin: 'com.android.application'

def releaseSigningProps = new Properties()
def releaseSigningPropsFile = rootProject.file("keystore.properties")
if (releaseSigningPropsFile.exists()) {
    releaseSigningPropsFile.withInputStream { stream -> releaseSigningProps.load(stream) }
}

android {
    namespace "com.attsystem.tenant"
    compileSdk rootProject.ext.compileSdkVersion
    signingConfigs {
        release {
            def envKeystorePath = System.getenv("ATT_KEYSTORE_PATH")
            def propsKeystorePath = releaseSigningProps.getProperty("storeFile")
            def signingKeystorePath = envKeystorePath ?: propsKeystorePath
            def defaultKeystore = file("${rootProject.projectDir}/app/att-tenant-release.keystore")
            def bakKeystore = fileTree(dir: "${rootProject.projectDir}/app", include: ["att-tenant-release.keystore.bak-*"]).files?.toList()?.sort { a, b -> a.name <=> b.name }?.last()
            def keystoreFile = signingKeystorePath ? file(signingKeystorePath) : (defaultKeystore.exists() ? defaultKeystore : (bakKeystore ?: defaultKeystore))

            def storePasswordValue = System.getenv("ATT_KEYSTORE_PASSWORD") ?: releaseSigningProps.getProperty("storePassword")
            def keyAliasValue = System.getenv("ATT_KEY_ALIAS") ?: releaseSigningProps.getProperty("keyAlias") ?: "att-tenant"
            def keyPasswordValue = System.getenv("ATT_KEY_PASSWORD") ?: releaseSigningProps.getProperty("keyPassword") ?: storePasswordValue

            storeFile keystoreFile
            storePassword storePasswordValue ?: ""
            keyAlias keyAliasValue
            keyPassword keyPasswordValue ?: ""
        }
    }
    defaultConfig {
        applicationId "com.attsystem.tenant"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 3
        versionName "1.0.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        staging {
            initWith release
            signingConfig signingConfigs.debug
            matchingFallbacks = ['release']
        }
    }
}

def validateReleaseSigning = {
    def signing = android.signingConfigs.release
    def missing = []

    if (!signing.storeFile || !signing.storeFile.exists()) missing << "keystore file (ATT_KEYSTORE_PATH or keystore.properties storeFile)"
    if (!signing.storePassword) missing << "store password (ATT_KEYSTORE_PASSWORD or keystore.properties storePassword)"
    if (!signing.keyAlias) missing << "key alias (ATT_KEY_ALIAS or keystore.properties keyAlias)"
    if (!signing.keyPassword) missing << "key password (ATT_KEY_PASSWORD or keystore.properties keyPassword)"

    if (!missing.isEmpty()) {
        throw new GradleException("Release signing is not configured: missing " + missing.join(", ") + ".")
    }
}

gradle.taskGraph.whenReady {
    def isExplicitReleaseTask = gradle.startParameter.taskNames.any { t ->
        def name = (t ?: "").toString()
        return name ==~ /(?i)(.*:)?(assemble|bundle|package)Release/
    }
    if (isExplicitReleaseTask) validateReleaseSigning()
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
