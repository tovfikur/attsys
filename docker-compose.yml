services:
  db:
    image: mysql:8.0
    container_name: attendance_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: attendance_saas
      MYSQL_ROOT_PASSWORD: attroot
      MYSQL_USER: attendance
      MYSQL_PASSWORD: attpass
    ports:
      - "${ATT_DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "db", "-u", "root", "-pattroot"]
      interval: 5s
      timeout: 3s
      retries: 30

  phpmyadmin:
    image: phpmyadmin:5
    container_name: attendance_pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "${ATT_PMA_PORT:-8081}:80"
    depends_on:
      db:
        condition: service_healthy

  backend:
    build:
      context: ./backend
    container_name: attendance_backend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow access to host network for ZKTeco
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: attendance_saas
      DB_USER: attendance
      DB_PASS: attpass
      FACE_API_URL: "http://face_api:5000"
    working_dir: /app
    command: sh -lc "php run_migration.php && exec php -S 0.0.0.0:8000 -t public public/index.php"
    volumes:
      - ./backend:/app
    ports:
      - "0.0.0.0:${ATT_API_PORT:-5170}:8000"
    depends_on:
      db:
        condition: service_healthy
      face_api:
        condition: service_started

  face_api:
    build:
      context: ./face_api
    container_name: attendance_face_api
    restart: unless-stopped
    ports:
      - "${ATT_FACE_API_PORT:-5172}:5000"

  frontend:
    image: node:20-alpine
    container_name: attendance_frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      VITE_API_BASE_URL: "http://localhost:${ATT_API_PORT:-5170}"
      VITE_HMR_PROTOCOL: "${VITE_HMR_PROTOCOL:-}"
      VITE_HMR_CLIENT_PORT: "${VITE_HMR_CLIENT_PORT:-}"
      VITE_HMR_HOST: "${VITE_HMR_HOST:-}"
      VITE_HMR_PORT: "${VITE_HMR_PORT:-}"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "${ATT_WEB_PORT:-5173}:5173"
    depends_on:
      - backend

volumes:
  db_data:
  frontend_node_modules:
